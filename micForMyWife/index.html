<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Microphone</title>
</head>
<body>
    <div id="container">
        <h1>Mic for my wife</h1>
        <label for="micGain">Mic gain</label>
        <input type="range" name="micGain" id="micGain" min="0" max="127">
        <label for="gain">Gain</label>
        <input type="range" name="gain" id="gain" min="0" max="127">
        <div id="buttons">
            <div id="start" class="button" onclick="start()">Start</div>
            <div id="mute" class="button" onclick="mute()">Mute</div>
            <div id="stop" class="button" onclick="stop()">Stop</div>
        </div>
        <div id="analysers"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
