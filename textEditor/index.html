<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <div id="header">
        <div id='word'>
            <div id="edit">
                <input type="button" class="btn btn-light" id="edit-button">
            </div>
            <div id="fontstyle">
                <input type="button" class="btn btn-light" id="bold">
                <input type="button" class="btn btn-light" id="italic">
                <input type="button" class="btn btn-light" id="underline">
                <input type="button" class="btn btn-light" id="deleted">
            </div>
            <div id="align">
                <input type="button" class="btn btn-light" id="left">
                <input type="button" class="btn btn-light" id="center">
                <input type="button" class="btn btn-light" id="right">
            </div>
            <div id="other-edit">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="font-family" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <ul class="dropdown-menu" id="dropdown-menu1"aria-labelledby="dropdownMenuButton" >
                        <li class="dropdown-item">Arial</li>
                        <li class="dropdown-item">Geogria</li>
                        <li class="dropdown-item">Impact</li>
                        <li class="dropdown-item">Tahoma</li>
                        <li class="dropdown-item">Times New Roman</li>
                        <li class="dropdown-item">Verdana</li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="font-size" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <ul class="dropdown-menu" id="dropdown-menu2"aria-labelledby="dropdownMenuButton" >
                        <li class="dropdown-item">12px</li>
                        <li class="dropdown-item">14px</li>
                        <li class="dropdown-item">16px</li>
                        <li class="dropdown-item">18px</li>
                        <li class="dropdown-item">20px</li>
                        <li class="dropdown-item">22px</li>
                        <li class="dropdown-item">25px</li>
                        <li class="dropdown-item">30px</li>
                    </ul>
                </div>
                <input type="button" class="btn btn-light" id="background-color" data-toggle="modal" data-target="#paletteMOD">
                <input type="button" class="btn btn-light" id="background-image" data-toggle="modal" data-target="#paletteMOD">
            </div>
            <div id="lock" data-toggle="modal" data-target="#signIN">
                <input type="button" class="btn btn-light" id="lock-button">
            </div>
        </div>
        <div id="editorium">
            <input type="button" class="btn btn-light" id="save">
            <input type="button" class="btn btn-light" id="add-table" data-toggle="modal" data-target="#createTABLE">
            <input type="button" class="btn btn-light" id="add-ol" data-toggle="modal" data-target="#createOL">
            <input type="button" class="btn btn-light" id="add-ul" data-toggle="modal" data-target="#createUL">
        </div>
    </div>

    <!-- main -->
    <main>
        <div id="result">

        </div>

                    Esse accusantium sit iste illo? Nesciunt, neque. </p>
        </textarea>
    </main>
    <!-- modals -->
    <div id="modals">
        <!-- signIn -->
        <div class="modal fade" id="signIN" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="signin-mod">
                            <form>
                                <h2>Sign in</h2>
                                <div class="form-group">
                                    <input type="text" id="login" class="form-control" placeholder="Login here...">
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password here...">
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-primary" value="Sign in"id="sign-in">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- palette -->
        <div class="modal fade" id="paletteMOD" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="palette-mod">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Colors</a></li>
                            <li><a data-toggle="tab" href="#menu1">Images</a></li>
                            <li><a data-toggle="tab" href="#menu2">Files</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="home" class="tab-pane fade in active">
                                <div class="palette"></div>
                            </div>
                            <div id="menu1" class="tab-pane fade">
                                <div class="images-palette"></div>
                            </div>
                            <div id="menu2" class="tab-pane fade">
                                <form>
                                    <div class="form-group">
                                        <label>File input</label>
                                        <input type="file" class="form-control-file" id="file">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- table -->
        <div class="modal fade" id="createTABLE" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="create-table-mod">
                        <form name="add_table">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="inputCity">Count TR:</label>
                                        <input type="text" placeholder="Type here..." class="form-control" name="countTR" id="inputCity">
                                    </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Count TD:</label>
                                    <input type="text" placeholder="Type here..." class="form-control" name="countTD" id="inputCity">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="inputCity">Width of TD:</label>
                                        <input type="text" placeholder="Type here..." class="form-control" name="widthTD" id="inputCity">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Height of TD:</label>
                                    <input type="text" placeholder="Type here..." class="form-control" name="heightTD" id="inputCity">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Width of border:</label>
                                    <input type="text" placeholder="Type here..." class="form-control" name="widthBorder" id="inputCity">
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Style of border:</label>
                                    <select class="form-control" id="selectStyle" name="typeBorder">
                                        <option disabled selected>Choose...</option>
                                        <option value="none">none</option>
                                        <option value="dotted">dotted</option>
                                        <option value="dashed">dashed</option>
                                        <option value="solid">solid</option>
                                        <option value="double">double</option>
                                        <option value="groove">groove</option>
                                        <option value="ridge">ridge</option>
                                        <option value="inset">inset</option>
                                        <option value="outset">outset</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Color of border:</label>
                                    <select class="form-control" id="selectColor" name="colorBorder">
                                        <option disabled selected>Choose...</option>
                                        <option value="red">red</option>
                                        <option value="black">black</option>
                                        <option value="yellow">yellow</option>
                                        <option value="pink">pink</option>
                                        <option value="purple">purple</option>
                                        <option value="green">green</option>
                                        <option value="orange">orange</option>
                                        <option value="blue">blue</option>
                                        <option value="brown">brown</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="button" value="Reset" class="btn btn-primary form-control" name="createTable" id="reset-table">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="button" value="Create table" class="btn btn-primary form-control"  name="createTable" id="create-table">
                                </div>
                            </div>
                        </form>          
                    </div>
                </div>
            </div>
        </div>
        <!-- createOl -->
        <div class="modal fade" id="createOL" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="create-ol">
                        <form name="add_olist">
                            <div class="form-group">
                                <label>Count li item</label>
                                <input type="text" class="form-control" placeholder="Type here..." name="countLi">
                            </div>
                            <div class="form-group">
                                <label>Type mark of list</label>
                                <select class="form-control" id="typeLi" name="typeLi">
                                    <option disabled selected>Choose...</option>
                                    <option value="decimal">1</option>
                                    <option value="upper-roman">I</option>
                                    <option value="lower-roman">i</option>
                                    <option value="upper-alpha">A</option>
                                    <option value="lower-alpha">a</option>
                                </select>
                            </div>
                            <div class="form-row" id="buttons-ol">
                                <input type="button" value="Reset" class="btn btn-primary" id="reset-olist">
                                <input type="button" value="Create list" name="createOlist" class="btn btn-primary" id="create-olist">
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        <!-- createUl -->
        <div class="modal fade" id="createUL" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="create-ul">
                        <form name="add_ulist">
                            <div class="form-group">
                                <label>Count li item</label>
                                <input type="text" class="form-control" placeholder="Type here..." name="countLi">
                            </div>
                            <div class="form-group">
                                <label>Type mark of list</label>
                                <select class="form-control" name="typeLi">
                                    <option disabled selected>Choose...</option>
                                    <option value="disc">disc</option>
                                    <option value="circle">circle</option>
                                    <option value="square">square</option>
                                </select>
                            </div>
                            <div class="form-row" id="buttons-ul">
                                <input type="button" value="Reset" class="btn btn-primary" id="reset-ulist">
                                <input type="button" value="Create list" class="btn btn-primary" id="create-ulist">
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>   
    </div>
          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
